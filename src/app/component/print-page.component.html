<table  *ngIf="dtRendered" class="table table-striped table-bordered dt-responsive nowrap display" datatable [dtOptions]="dtOptions"  style="width:100%">
   <tbody>
      <tr *ngFor="let row of data">
          <td *ngFor="let col of columns">{{format_date(col.data,row[col.data])}}</td>
      </tr>
   </tbody>

</table>
